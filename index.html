<html><head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">PLAYER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}" v-html='playerHealth'>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}" v-html='monsterHealth'>
                </div>
            </div>
        </div>
    </section>
    <template v-if="!gameStarted">
        <section class="row controls">
            <div class="small-12 columns">
                <button @click="startGame()" id="start-game">START NEW GAME</button>
            </div>
        </section>
    </template>
    <template v-else>
        <section class="row controls">
            <div class="small-12 columns">
                <button @click="checkTurn('attack')" id="attack">ATTACK</button>
                <button @click="checkTurn('specialAttack')" id="special-attack">SPECIAL ATTACK</button>
                <button @click="checkTurn('heal')" id="heal">HEAL</button>
                <button @click="giveUp()" id="give-up">GIVE UP</button>
            </div>
        </section>
    </template>
    <section class="row log" v-if="playerTurnLogs.length > 0 || monsterTurnLogs.length > 0">
        <div class="small-12 columns">
            <div class="column-titles">
                <h3>PLAYER LOGS:</h3>
                <h3>MONSTER LOGS:</h3>
            </div>
            <ul class='player-turn-list'>
                <li class='player-turn' v-for='(log, index) in playerTurnLogs'>
                  Turn {{ index + 1 }}: {{ log }}
                </li>
            </ul>
            <ul class='monster-turn-list'>
                <li class='monster-turn' v-for='(log, index) in monsterTurnLogs'>
                  Turn {{ index + 1 }}: {{ log }}
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body></html>
